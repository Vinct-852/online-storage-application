{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block header %}Reset Your Password{% endblock %}
{% block content %}

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2><i class="fas fa-unlock-alt"></i> Reset Password</h2>
      <p class="auth-subtitle">Enter your username and new password</p>
    </div>
    
    <form method="POST" class="auth-form">
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>
      
      <div class="form-group">
        <label for="new_password"><i class="fas fa-lock"></i> New Password</label>
        <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required />
      </div>
      
      <button type="submit" class="btn btn-primary btn-block">
        <i class="fas fa-unlock"></i> Reset Password
      </button>
    </form>

    <div class="auth-footer">
      <p>Remembered your password? <a href="{{ url_for('login') }}" class="auth-link">Login</a></p>
    </div>
  </div>
</div>

{% endblock %}
