<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Setup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
      }
      img {
        width: 200px;
        height: 200px;
        margin: 10px 0;
      }
      .btn {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>OTP Two-Step Verification Setup</h2>
      <p>Please use Google Authenticator or Authy to scan the QR Code below</p>
      <img src="data:image/png;base64,{{ qr_base64 }}" alt="OTP QR Code" />
      <p>If you cannot scan the QR Code, manually enter this key:</p>
      <strong>{{ otp_secret }}</strong>

      <p>After scanning the QR Code and adding the account, click the button below to return to login</p>
      <a class="btn" href="{{ url_for('login') }}">Return to Login</a>
    </div>
  </body>
</html>
